<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
    stroke: #fff;
    stroke-width: 1.5px;
}
.link {
    stroke: #999;
    stroke-opacity: .6;
}

h3 {
    color: #1ABC9C;
    text-align:center;  
    font-style: italic;
    font-size: 14px;
    font-family: "Helvetica";
}

d3-tip {
    line-height: 1;
    color: black;
}
</style>
<div class="ui-widget">
    <input id="search">
    <button type="button" onclick="searchNode()">Search</button>
</div>
<form>
    <h3> Link threshold 0 <input type="range" id="thresholdSlider" name="points" step="0.05" value = 0.3 min="0" max="1" onchange="threshold(this.value, false)"> 1 </h3>
</form>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type='text/javascript' src="http://labratrevenge.com/d3-tip/javascripts/
d3.tip.v0.6.3.js"> </script>
<script type='text/javascript' src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"> </script>
<script type='text/javascript' src="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css"> </script>
<script>


//Constants for the SVG
var width = 1200,
    height = 900,
    radius = 15;

//Set up the colour scale
var color = d3.scale.category20();

//var k = Math.sqrt(730 / (width * height));

//Set up the force layout
var force = d3.layout.force()
    //.charge(-10/k)
    //.gravity(100*k)
    .linkDistance(function(link) {return link.value*200;})
    //.linkStrength(function(link) {return Math.log(link.value*10);})
    .size([width, height]);


//Append a SVG to the body of the html page. Assign this SVG as an object to svg
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .on("dblclick", threshold);

//Set up tooltip
var tip = d3.tip()
    .attr('class', 'd3-tip')
    .offset([-10, 0])
    .html(function (d) {
    return  d.id + "</span>";
})
svg.call(tip);


var ready = false;
var graphRec;
var link;
var node;
var graph_;
var optArray = []

d3.json("graph_euclidean.json", function(error, graph) {
  if (error) throw error;

  graphRec=JSON.parse(JSON.stringify(graph)); 
  graph_ = graph;

  //Creates the graph data structure out of the json data
  force.nodes(graph.nodes)
      .links(graph.links)
      .start();

  //Create all the line svgs but without locations yet
  link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function (d) {
      return Math.sqrt(d.value);
  });

  //Do the same with the circles for the nodes 
  node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", 4)
      .style("fill", function (d) {return color(d.group);})
      .call(force.drag)
      .on('mouseover', tip.show) 
      .on('mouseout', tip.hide); 


  //Now we are giving the SVGs co-ordinates - the force layout is generating the co-ordinates which this code is using to update the attributes of the SVG elements
  force.on("tick", function () {
      link.attr("x1", function (d) { return d.source.x;})
          .attr("y1", function (d) { return d.source.y;})
          .attr("x2", function (d) { return d.target.x;})
          .attr("y2", function (d) { return d.target.y;});

      //node.attr("cx", function (d) { return d.x;})
      //    .attr("cy", function (d) { return d.y;});

      node.attr("cx", function(d) { return d.x = Math.max(radius, Math.min(width - radius, d.x)); })
          .attr("cy", function(d) { return d.y = Math.max(radius, Math.min(height - radius, d.y)); });

  });

  // Search functionality
  for (var i = 0; i < graph.nodes.length - 1; i++) {
      optArray.push(graph.nodes[i].id);
  }
  optArray = optArray.sort();

  ready = true;

  threshold(0.3);

});

//adjust threshold
function threshold(thresh) {

  if (ready == true) {
    graph_.links.splice(0, graph_.links.length);

    for (var i = 0; i < graphRec.links.length; i++) {
      if (graphRec.links[i].value <= thresh) {graph_.links.push(graphRec.links[i]);}
    }
    restart();
  }
}


//Restart the visualisation after any node and link changes
function restart() {
    link = link.data(graph_.links);
    link.exit().remove();
    link.enter().insert("line", ".node").attr("class", "link");

    node = node.data(graph_.nodes);
    node.enter().insert("circle", ".cursor").attr("class", "node").attr("r", 5).call(force.drag);
    force.start();
}

$(function () {
      $("#search").autocomplete({
          source: optArray
      });
});


function searchNode() {

    //find the node

    var selectedVal = document.getElementById('search').value;
    var node = svg.selectAll(".node");

    if (selectedVal == "none") {
        node
           .style("stroke", "white")
           .style("stroke-width", "1")
           
    } else {
        var selected = node.filter(function (d, i) {
            return d.id != selectedVal;
        });
        selected.style("opacity", "0");
        var link = svg.selectAll(".link")
        link.style("opacity", "0");
        d3.selectAll(".node, .link").transition()
            .duration(6000)
            .style("opacity", 1);


    }
}

</script>
